<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized letter and gifting</title>
    <link rel="stylesheet" href="Delivery.css">
    <link rel="icon" href="./images/img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Karla:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="divide">
        <section class="left">
            <a href="./index.html"><img class="logo" src="./images/logo.svg" alt=""></a>
            <h1>Add Shipping Address</h1>
            <form action="pay.html">
                <input class="company" type="text" placeholder="Enter Company's Name (Optional)">
            <div class="name">
                <input class="flex" type="text" placeholder="First Name" required>
                <input class="flex" type="text" placeholder="Last Name" required>
            </div>
            <div class="name">
                <input class="flex" type="text" placeholder="Contact No" required>
                <input class="flex" type="text" placeholder="Pincode" required>
            </div>
            <input class="company" type="text" placeholder="Address" required>
            <div class="name">
                <input class="flex" type="text" placeholder="City/District/Town" required>
                <input class="flex" type="text" placeholder="State" required>
            </div>
            <div class="btn">
                <a class="width" href="./cart.html"><button>Go back</button></a>
                <a class="width" href="./pay.html"><button>Save and Deliver here</button></a>
            </div>
            </form>
            <div class="billing">
                <input type="checkbox">
                <p>Same as Billing Address</p>
                <a href="#">Add Billing Address</a>
            </div>
        </section>
        <section class="right">
            <div class="top">
                <p>Cart</p>
                <div class="dottedline"></div>
                <p class="Delivery">Delivery </p>
                <div class="dottedline"></div>
                <p>Payment</p>
            </div>
            <h2>Order Summary</h2>
            <div class="details">
                <div class="differ">
                    <p>Order Total</p>
                    <p>&#8360;00</p>
                </div>
                <div class="differ">
                    <p>Delivery Charges </p>
                    <p>&#8360;00</p>
                </div>
                <div class="differ">
                    <p>Discount</p>
                    <p>&#8360;00</p>
                </div>
            </div>
            <div class="ds">
                <h2>Delivery Summary </h2>
                <img src="./Letter-images/line.svg" alt="">
            </div>
            <div class="summary">
                <div class="line"></div>
                <div class="differ">
                    <p>Total Payable</p>
                    <p>&#8360;00</p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
