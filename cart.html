<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized letter and gifting</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" href="./images/img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Karla:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <img class="blob" src="/Letter-images/blob3.svg" alt=""> -->
    <section id="divide">
        <section id="left">
            <a href="./index.html"><img class="logo" src="./images/logo.svg" alt=""></a>
            <h1>Shopping Cart</h1>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Product ID</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
                <tr>
                    <td><div class="image"></div></td>
                    <td>#000000</td>
                    <td>&#8360;000</td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><div class="image"></div></td>
                    <td>#000000</td>
                    <td>&#8360;000</td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><div class="image"></div></td>
                    <td>#000000</td>
                    <td>&#8360;000</td>
                    <td><button>x</button></td>
                </tr>
            </table>
            <a class="go" href="./letter.html"><button>Go back</button></a>
        </section>
        <section id="right">
            <div class="top">
                <p class="Cart">Cart</p>
                <div class="dottedline"></div>
                <p>Delivery </p>
                <div class="dottedline"></div>
                <p>Payment</p>
            </div>
            <h2>Order Summary</h2>
            <div class="details">
                <div class="differ">
                    <p>Order Total</p>
                    <p>&#8360;00</p>
                </div>
                <div class="Charges">
                    <p>Delivery Charges </p>
                    <p id="smaller">(Will be calculated at next step)</p>
                    <div id="gift">
                        <input type="text" placeholder="Enter gift code">
                        <img src="./Letter-images/arrow.svg" alt="">
                    </div>
                    <hr>
                </div>
            </div>
            <div id="ds">
                <h2>Delivery Summary </h2>
                <img src="./Letter-images/line.svg" alt="">
            </div>
            <div id="summary">
                <div class="differ">
                    <p>Total Payable</p>
                    <p>&#8360;00</p>
                </div>
            </div>
            <a href="./Delivery.html"><button>Checkout</button></a>
        </section>
    </section>
</body>
</html>
