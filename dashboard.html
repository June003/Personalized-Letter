<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized letter and gifting</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" href="./images/img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Karla:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="divide">
        <section class="options">
            <div class="logo">
                <a href="./index.html"><img src="./Dashboard-images/logo.svg" alt=""></a>
            </div>
            <div class="differ">
                <div class="opt">
                    <a href="./dashboard.html"><div class="list">
                        <img src="./Dashboard-images/home.svg" alt="">
                        <p>Home</p>
                    </div></a>
                    <a href="#"><div class="list">
                        <img src="./Dashboard-images/orders.svg" alt="">
                        <p>Orders</p>
                    </div></a>
                    <div class="list">
                        <img src="./Dashboard-images/messages.svg" alt="">
                        <p>Messages</p>
                    </div>
                    <div class="list">
                        <img src="./Dashboard-images/settings.svg" alt="">
                        <p>Settings</p>
                    </div>
                </div>
                <a href="/signup.html">
                    <div class="log">
                        <img src="./Dashboard-images/logout.svg" alt="">
                        <p>Log out</p>
                    </div>
                </a>
            </div>
        </section>
        <section class="inside">
            <div class="user">
                <img src="./Dashboard-images/user.svg" alt="">
                <h1>Hi User,</h1>
            </div>
            <div class="order">
                <div class="image"></div>
                <p id="complete">Complete <br> this <br>order</p>
                <p id="or">OR</p>
                <a href="./type.html"><button>Place a <br> new order</button></a>
            </div>
            <div class="points">
                <h1>POINTS EARNED:</h1>
                <h1 class="num">000</h1>
            </div>
            <div class="know">
                <h3>DID YOU KNOW: </h3>
            </div>
            <a href="#"><div class="join">
                <h1>Join us a creator</h1>
            </div></a>
            <div class="flower">
                <img src="./Dashboard-images/flowers.svg" alt="">
            </div>
        </section>
    </section>
</body>
</html>
