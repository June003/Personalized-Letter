<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized letter and gifting</title>
    <link rel="stylesheet" href="Pay.css">
    <link rel="icon" href="./images/img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Karla:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="divide">
        <section class="left">
            <a href="./index.html"><img class="logo" src="./images/logo.svg" alt=""></a>
            <h1>Payment Options</h1>
            <div class="type">
                    <div class="upi">
                        <input type="radio" value="UPI" name="money">
                        <label for="UPI">UPI</label>
                    </div>
                    <div class="wallet">
                        <input type="radio" value="Wallet" name="money">
                        <label for="Wallet">Wallet</label>
                    </div>
                    <div class="credit">
                        <input type="radio" value="Credit/Debit/ATM Card" name="money">
                    <label for="Credit/Debit/ATM Card">Credit/Debit/ATM Card</label>
                    </div>
                    <div class="met">
                        <input type="radio" value="Net Banking" name="money">
                    <label for="Net Banking">Net Banking</label>
                    </div>
            </div>
            <a href="#"><button>Proceed to payment</button></a>
        </section>
        <section class="right">
            <div class="top">
                <p>Cart</p>
                <div class="dottedline"></div>
                <p>Delivery </p>
                <div class="dottedline"></div>
                <p class="Payment">Payment</p>
            </div>
            <h2>Order Summary</h2>
            <div class="details">
                <div class="differ">
                    <p>Order Total</p>
                    <p>$00</p>
                </div>
                <div class="differ">
                    <p>Delivery Charges </p>
                    <p>$00</p>
                </div>
                <div class="differ">
                    <p>Discount</p>
                    <p>$00</p>
                </div>
            </div>
            <div class="ds">
                <h2>Delivery Summary </h2>
                <img src="./Letter-images/line.svg" alt="">
            </div>
            <div class="summary">
                <div class="line"></div>
                <div class="differ">
                    <p>Total Payable</p>
                    <p>$00</p>
                </div>
            </div>
            <a href="./Delivery.html"><button>Go back</button></a>
        </section>
    </section>
</body>
</html>
