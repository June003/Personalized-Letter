<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized letter and gifting</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <link rel="icon" href="/images/img.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Karla:wght@200;400&display=swap" rel="stylesheet">

</head>
<body>
    <section class="logo">
        <a href="index.html"><img src="/images/logo.svg" alt=""></a>
    </section>
    <section class="main">
        <div class="left">
            <h1>Create Account</h1>
            <div class="social">
                <ul>
                    <a href="#"><img src="/signup-images/facebook.svg" alt=""></a>
                    <a href="#"><img src="/signup-images/google.svg" alt=""></a>
                    <a href="#"><img src="/signup-images/twitter.svg" alt=""></a>
                </ul>
                <p class="or">or use email for signing up</p>
                <form action="dashboard.html" onsubmit ="return verifyPassword()">
                    <div class="name">
                        <img src="/signup-images/user.svg" alt="">
                        <input type="text" placeholder="Name*" required>
                    </div>
                    <div class="mail">
                     <img src="/signup-images/email.svg" alt="">
                     <input type="text" placeholder="Email*" required>
                    </div>
                     <div class="pswd">
                         <img src="/signup-images/pswd.svg" alt="">
                         <input type="password" placeholder="Password*" required id="enter_pswd">
                     </div>
                     <span id = "must"></span>
                     <input type="submit" value="Sign up">
                 </form>
                 <p class="do" >Already have an account? <a href="login.html">Log in</a> </p>
            </div>
        </div>
        <div class="right">
            <img src="/signup-images/mobile.svg" alt="">
        </div>
    </section>
</body>
</html>
